services:
  mint:
    container_name: mint-api
    build: .
    ports:
      - "8000:80"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: mint-redis
    ports:
      - "6379:6379"